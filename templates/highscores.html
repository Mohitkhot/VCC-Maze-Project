<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
</head>
<body>
    <h1>High Scores</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Score</th>
                <th>Time Taken (seconds)</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score['player_name'] }}</td>
                <td>{{ score['score'] }}</td>
                <td>{{ score['time_taken'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href='/';">Replay</button>
</body>
</html>
